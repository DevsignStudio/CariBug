mutation CreateListItem($title: String!, $description: String!, $projectListId: String! , $priorityId: String!) {
    createListItem(title: $title, description: $description projectListId: $projectListId, priorityId: $priorityId) {
        _id
        title
        description
        priorityId
        state
        insertedAt
        updatedAt
        insertedBy
        updatedBy
    }
}