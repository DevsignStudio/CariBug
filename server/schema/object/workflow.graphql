type WorkflowInstance {
    _id: String
    recordId: String
    workflowStateId: String
    workflowConfigurationId: String
    insertedAt: DateTime @mongoDateConverter
    insertedBy: String
    updatedAt: DateTime @mongoDateConverter
    updatedBy: String
    isDeleted: Boolean
}

type WorkflowConfiguration {
    _id: String
    name: String
    settingPath: String
    insertedAt: DateTime @mongoDateConverter
    insertedBy: String
    updatedAt: DateTime @mongoDateConverter
    updatedBy: String
    isDeleted: Boolean
}

type WorkflowSetting {
    name: String
}

type WorkflowState {
    _id: String
    status: String
    workflowConfigurationId: String
    isStart: Boolean
    insertedAt: DateTime @mongoDateConverter
    insertedBy: String
    updatedAt: DateTime @mongoDateConverter
    updatedBy: String
    isDeleted: Boolean
}

type WorkflowHandler {
    _id: String
    internalName: String
    DisplayName: String
    startStateId: String
    endStateId: String
    insertedAt: DateTime @mongoDateConverter
    insertedBy: String
    updatedAt: DateTime @mongoDateConverter
    updatedBy: String
    isDeleted: Boolean
}

type Query {
    allWorkflowSetting: [WorkflowSetting]
}

type Mutation{
    createListItemWorkflowConfiguration(path: String): String  @isAuthenticated
}